<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Conversor de moedas</title>
</head>
<body>
    <img id="logo" src="assets/logo.gif" alt="logo-animada">

    <main>

        <label >
            Converter <strong>de</strong>
            <select >
                <option>
                    R$ Real brasileiro
                </option>
            </select>
        </label>

        <label >
            Converter <strong>para</strong>
            <select >
                <option>
                    US$ Dólar Americano
                </option>
                <option >
                    € Euro
                </option>
            </select>
        </label>

        <label >
           <strong>Valor</strong>
            <input class="input-currency" placeholder="R$10.000,00">
        </label>
        
        <button class="convert-button">Conveter</button>

        <section>
            <div class="currency-box" >
                <img src="assets/brasil .png" alt="icon-brasil">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <div>
                <img class="arrow-img" src="assets/seta.png" alt="seta">
            </div>

            <div class="currency-box" >
                <img src="assets/eua.png" alt="icon-eua">
                <p class="currency" >Dólar</p>
                <p class="currency-value" >US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
